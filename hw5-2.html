<script id="myVertexShader" type="x-shader/x-vertex">
  

    uniform vec3 lightpos;  // world coordinate
    varying vec3 eyelightdir;
    varying vec3 eyenormal;
    varying vec4 eyepos;
	


  void main() {
	gl_Position = projectionMatrix* modelViewMatrix * vec4( position, 1.0);
	eyepos = modelViewMatrix * vec4( position, 1.0);
    vec4 eyelightpos= viewMatrix * vec4 (lightpos, 1.0);
    eyelightdir = normalize (eyelightpos.xyz - eyepos.xyz);
    eyenormal = normalMatrix * normal;
     
 

  }
</script>

<script id="myFragmentShader" type="x-shader/x-fragment">
 
  varying vec4 eyepos;
  varying vec3 eyelightdir;
  varying vec3 eyenormal;
  uniform float opacity;

	void main() {
	
        float intensity = dot (normalize (eyenormal), normalize (eyelightdir));    
        vec3 diffuse = intensity*vec3 (1,1,1);
    
        vec3 h = normalize(-normalize (eyepos.xyz) + normalize (eyelightdir));
        float shininess = 40.;    
        vec3 specular = pow (dot (eyenormal, h), shininess) *vec3 (1,0,0);
        gl_FragColor = vec4(diffuse + specular, opacity);
	}

	
</script>

<script>

class Teapot{

	constructor(figure) {
      this.obj = this.bulidTeapot(figure);
	  this.life = 300;
	  this.angle = 0;
	  this.on = true;
	  this.name = figure;  
    }
	
	update() {
		if(this.life > 0 && this.on){
			this.angle += this.life*0.0005;
			this.life -= 1;
			teapotMaterial.uniforms.opacity.value = this.life*0.003;
		}
		//this.mtl.uniforms.lightpos.value.copy(pointLight.position);
	}
	
	getisOn() {
		return this.on;
    }

	toggle() {
		this.on = !this.on;
		this.update();
	  }

    getangle() {
		return this.angle;
	}

	getlife() {
	  return this.life;
	}

	getname() {
		return this.name;
	}
	
	bulidTeapot(figure) {
	
		teapotMaterial = new THREE.ShaderMaterial({
		uniforms: {
		  lightpos: {type:'v3', value: new THREE.Vector3(0, 30, 20) },
		  opacity: {type: 'f', value: 1.0}, //不透明
		},
		vertexShader: document.getElementById('myVertexShader').textContent,
		fragmentShader: document.getElementById('myFragmentShader').textContent
	  });
	   // important!!
	   teapotMaterial.transparent = true; //透明
	 　let mesh = new THREE.Mesh(new THREE.TeapotBufferGeometry(10), teapotMaterial);
	   mesh.position.set(0,10,0);
	   return mesh;
	}

}
var i = 0;
var scene, renderer, camera;
var movingTeapot1, movingTeapot2;
var angle = 1;
var teapotMaterial;
var figure = 0;
var number = 0

var raycaster;
var mouse = new THREE.Vector2();
var pickables = [], teapots = [];

init();
animate();

function init() {
  var width = window.innerWidth;
  var height = window.innerHeight;

  renderer = new THREE.WebGLRenderer({
    antialias: true
  });
  renderer.setSize(width, height);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);

  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 10000);
  camera.position.z = 200;
  camera.lookAt(new THREE.Vector3(0, 0, 0));

  controls = new THREE.OrbitControls(camera, renderer.domElement);

  var gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
  //scene.add(gridXZ);

  pointLight = new THREE.PointLight(0xffffff);
  pointLight.position.set(200, 300, 200);
  scene.add(pointLight);
  var ambientLight = new THREE.AmbientLight(0x111111);
  scene.add(ambientLight);

  /////////////////////////////////////////////////////////////////
  
  plane = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshNormalMaterial({
    transparent: true,
    opacity: 0.5,
    visible: true
  }));
  scene.add(plane);
  plane.rotation.x = -Math.PI / 2;
  pickables.push (plane);

  let cube1 = new THREE.Mesh(new THREE.BoxGeometry( 200, 50, 8 ), new THREE.MeshNormalMaterial);
  scene.add(cube1);
  cube1.rotation.x = -Math.PI / 2;
  cube1.rotation.z = -Math.PI / 2;
  cube1.position.set(75,4,0);
  pickables.push (cube1);
  
  let cube2 = new THREE.Mesh(new THREE.BoxGeometry( 50, 20, 50 ), new THREE.MeshNormalMaterial);
  scene.add(cube2);
  cube2.position.set(-75,9,-75);
  pickables.push (cube2);

  raycaster = new THREE.Raycaster();
  document.addEventListener('mousedown', onDocumentMouseDown, false);
}

function onDocumentMouseDown(event) {

  event.preventDefault();
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

  // find intersections
  raycaster.setFromCamera(mouse, camera);
  var intersects = raycaster.intersectObjects(pickables, true); //射線交集的物體
  
  if (intersects.length > 0) {
  
		let tea = new Teapot(figure);
		teapots.push(tea);  
		tea.obj.position.copy(intersects[0].point);
		tea.obj.position.y = 10;
		scene.add(tea.obj);  	
		figure++;
  }

}




function animate() {

  teapots.forEach (function (teapot) {

    	teapot.update();
  })

  for (let i = 0; i < teapots.length; i++) { //更新 teapot 旋轉
	
	if(teapots[i].getisOn() == true) {
  		teapots[i].obj.rotation.y = teapots[i].getangle();
  		
		if(teapots[i].getlife() <= 0){ //判斷 teapot 死掉了
          scene.remove(teapots[i].obj);
  		}
    }
  }

  //controls.update();
  
  requestAnimationFrame(animate);
  renderer.render(scene, camera);

}

</script>
